<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Christmas Tree</title>
    <link rel="stylesheet" href="tree.css">
  </head>
  <body>
    <div class="snowman">
      <div class="snowman-body">
        <div class="snowman-bottom"></div>
        <div class="snowman-middle">
          <div class="buttons">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
          </div>
        </div>
        <div class="snowman-top"></div>
      </div>
      <div class="snowman-face">
        <div class="snowman-eyes">
          <div class="snowman-eye-left"></div>
          <div class="snowman-eye-right"></div>
        </div>
        <div class="snowman-nose"></div>
      </div>
      <div class="snowman-hat">
        <div class="hat-top"></div>
        <div class="hat-rim"></div>
        <div class="hat-brim"></div>
      </div>
      <div class="shawl"></div>
    </div>
    
    <div class="tree">
      <div class="tree-part tree-top"></div>
      <div class="tree-part tree-middle"></div>
      <div class="tree-part tree-bottom"></div>
      <div class="tree-trunk"></div>
      <div class="tree-decorations">
        <div class="decoration" style="top: 50px; left: 100px;"></div>
        <div class="decoration" style="top: 80px; left: 60px;"></div>
        <div class="decoration" style="top: 150px; left: 130px;"></div>
        <div class="decoration" style="top: 250px; left: 90px;"></div>
        <div class="decoration" style="top: 180px; left: 50px;"></div>
      </div>
    </div>
  </body>
</html>
